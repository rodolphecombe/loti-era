#textdomain wesnoth-loti-era
[unit_type]
    id=Hurricane Drake LotI
	[base_unit]
		id=Hurricane Drake
    [/base_unit]
	hide_help=true
    do_not_list=yes
	experience=120
	{GENERIC_AMLA units/drakes/hurricane-fly-2.png units/drakes/hurricane-fly-3.png units/drakes/hurricane-fly-4.png units/drakes/hurricane-fly-2.png units/drakes/hurricane-fly-3.png units/drakes/hurricane-fly-4.png (
		[advancement]
			max_times=1
			id=slam3
			description= _ "throwing enemies back with slams"
			image="attacks/slam.png"
			strict_amla=yes
			require_amla="better0,faster0"
			[effect]
				apply_to=attack
				name=slam
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_KNOCKBACK}
				[/set_specials]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=1
			id=slam4
			description= _ "throwing many enemies back with slams"
			image="attacks/slam.png"
			strict_amla=yes
			require_amla="slam3"
			[effect]
				apply_to=attack
				name=slam
				remove_specials=knockback
				increase_attacks=-1
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_SHOCKWAVE}
				[/set_specials]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=1
			always_display=yes
			id=fire-incinerate
			description= _ "incinerating enemies with dragon breath"
			image=attacks/fire-breath-drake.png
			strict_amla=yes
			require_amla="better1,better1,faster1"
			[effect]
				apply_to=attack
				name=fire breath
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_INCINERATE}
				[/set_specials]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			id=armour
			max_times=3
			description= _ "better protected from physical blows (2% better resistances)"
			image=icons/steel_armor.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=resistance
				replace=false
				[resistance]
					blade=-2
					pierce=-2
					impact=-2
				[/resistance]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=5
			always_display=yes
			id=dodge
			description= _ "better at blocking (lowering the chance to be hit by 2%)"
			image=icons/shield_steel.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=defense
				replace=false
				[defense]
					frozen=-2
					castle=-2
					sand=-2
					village=-2
					flat=-2
					hills=-2
					mountains=-2
					cave=-2
					shallow_water=-2
					coastal_reef=-2
					swamp_water=-2
					forest=-2
					fungus=-2
					deep_water=-2
					unwalkable=-2
				[/defense]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=2
			always_display=yes
			id=movement
			description= _ "faster"
			image=icons/boots_elven.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=movement
				increase=1
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
) "Hurricane Drake LotI"}