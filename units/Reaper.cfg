		[/frame]
		[frame]
			duration=200
			image="units/undead/reaper-standing-3.png"
		[/frame]
		[frame]
			duration=200
			image="units/undead/reaper-standing-4.png"
		[/frame]
	[/standing_anim]
	{DEFENSE_ANIM "units/undead/reaper-defend.png" "units/undead/reaper.png" wail.wav }
	[attack_anim]
		[filter_attack]
			name=wail
		[/filter_attack]
		{MISSILE_FRAME_WAIL}
		[frame]
			begin=-250
			end=-200
			image="units/undead/reaper-standing-1.png"
		[/frame]
		[frame]
			sound=wail.wav
			begin=-200
			end=50
			image="units/undead/reaper-standing-2.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=baneblade
		[/filter_attack]
		[frame]
			begin=-200
			end=-100
			image="units/undead/reaper-attack-1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/undead/reaper-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/undead/reaper-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=200
			image="units/undead/reaper.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=claws
		[/filter_attack]
		[frame]
			begin=-200
			end=-100
			image="units/undead/reaper-attack-claws-1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/undead/reaper-attack-claws-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/undead/reaper-attack-claws-2.png"
				sound=claws.ogg
			[/frame]
		[/else]
		[frame]
			begin=50
			end=200
			image="units/undead/reaper.png"
		[/frame]
	[/attack_anim]
	{GENERIC_AMLA units/undead/reaper.png units/undead/reaper-attack-claws-1.png units/undead/reaper-attack-claws-2.png units/undead/reaper.png units/undead/reaper-attack-claws-1.png units/undead/reaper-attack-claws-2.png (
		[advancement]
			max_times=1
			id=wail-uncounterable
			description= _ "wailing in a way that enemies are unable to fight against it"
			image="attacks/wail.png"
			strict_amla=yes
			require_amla="faster1,better1"
			[effect]
				apply_to=attack
				name=wail
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_UNCOUNTERABLE}
				[/set_specials]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=1
			id=claws
			description= _ "able to attack with claws, that has a chance to slay the enemy regardless of his HP (new attack)"
			image="attacks/claws-undead.png"
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=new_attack
				name=claws
				description=_"claws"
				type=blade
				icon=attacks/claws-undead.png
				range=melee
				damage=7
				number=3
				[specials]
					{WEAPON_SPECIAL_DISINTEGRATE}
				[/specials]
			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=1
			always_display=yes
			id=dodge
			description= _ "better at dodging (lowering the chance to be hit by 5%)"
			image=icons/crossed_sword_and_hammer.png
			strict_amla=yes
			require_amla=""
			[effect]
				apply_to=defense
				replace=false
				[defense]
					frozen=-5
					castle=-5
					sand=-5
					village=-5
					flat=-5
					hills=-5
