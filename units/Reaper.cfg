			[/effect]
			{AMLA_DEFAULT_BONUSES}
		[/advancement]
		[advancement]
			max_times=5
			always_display=yes
			id=dodge2
			description= _ "better at dodging (lowering the chance to be hit by 3%)"
			image=icons/crossed_sword_and_hammer.png
			strict_amla=yes
			require_amla="dodge"
			[effect]
				apply_to=defense
				replace=false
				[defense]
					frozen=-3
					castle=-3
					sand=-3
					village=-3
					flat=-3
					hills=-3
