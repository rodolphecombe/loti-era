#textdomain wesnoth-loti-era
[unit_type]
	id=Reaper LotI
	name= _ "Reaper"
	race=undead
	image="units/undead/reaper.png"
	profile=portraits/undead/spectre.png
	hitpoints=43
	movement_type=undeadspirit
	movement=7
	experience=140
	{QUANTITY experience 100 120 140}
	level=4
	alignment=chaotic
	advances_to=null
	cost=70
	usage=scout
	description= _ "Reapers are abominations, brought from the world of the dead into our world, but maintaining connections to their world to drain excessive amounts of power from it, longing for nothing else but bringing as many souls into the world of the dead. In most cases, they are a creation of a necromancer, forcing a spirit to become a reaper, manipulating it to do what he wants."
	[abilities]
		{ABILITY_KILLHUNGER}
	[/abilities]
	[portrait]
		size=400
		side="left"
		mirror="false"
		image="portraits/undead/spectre.png"
	[/portrait]
	[portrait]
		size=400
		side="right"
		mirror="true"
		image="portraits/undead/spectre.png"
	[/portrait]
	die_sound=wail-long.wav
	[attack]
		name=baneblade
		description=_"baneblade"
		icon=attacks/baneblade-scythe.png
		type=arcane
		range=melee
		damage=8
		number=5
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
	[/attack]
	[attack]
		name=wail
		description=_"wail"
		icon=attacks/wail.png
		type=cold
		range=ranged
		damage=7
		number=3
	[/attack]
	[standing_anim]
		start_time=0
		alpha=0.8~0.4:1100,0.4~0.6:450,0.6~0.4:450,0.4~0.8:1100
