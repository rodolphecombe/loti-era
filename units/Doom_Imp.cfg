#textdomain wesnoth-loti-era
[unit_type]
	id=Doom Imp
	name= _ "Doom Imp"
	race=imp-loti-era
	image="units/enemies/doom-imp.png"
	hitpoints=57
	movement_type=impfoot
	movement=5
	experience=120
	level=3
	alignment=liminal
	advances_to=null
	{AMLA_DEFAULT}
	cost=45
	usage=fighter
	description= _ "Doom imps is an improved variation of imps, that can be also usable in times of war as meatshields."
	die_sound={SOUND_LIST:ORC_DIE}
	{DEFENSE_ANIM "units/enemies/doom-imp-defend.png" "units/enemies/doom-imp.png" {SOUND_LIST:ORC_HIT} }
	[attack]
		name=claws
		description=_"claws"
		icon=attacks/claws-drake.png
		type=blade
		range=melee
		damage=8
		number=5
	[/attack]
	[attack_anim]
		[filter_attack]
			name=infernal chill
		[/filter_attack]
		{MISSILE_FRAME_ICE}

		start_time=-575
		[frame]
			duration=50
			image=units/enemies/doom-imp.png
		[/frame]
		[frame]
			duration=100
			image=units/enemies/doom-imp-attack-1.png
			sound=fire.wav
		[/frame]
		[frame]
			duration=225
			image=units/enemies/doom-imp-attack-1.png
		[/frame]
		[frame]
			duration=75
			image=units/enemies/doom-imp.png
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=shadow wave
		[/filter_attack]
		[missile_frame]
			begin=-100
			end=100
			image="projectiles/darkmissile-n.png"
			image_diagonal="projectiles/darkmissile-ne.png"
		[/missile_frame]

		[frame]
			begin=-300
			end=-225
			image=units/enemies/doom-imp.png
		[/frame]
		[frame]
			begin=-225
			end=-150
			image=units/enemies/doom-imp-attack-1.png
		[/frame]
		[frame]
			begin=-150
			end=-75
			image=units/enemies/doom-imp-attack-1.png
			halo=halo/undead/black-magic-1.png
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-75
				end=0
				image=units/enemies/doom-imp-attack-1.png
				sound=magic-dark.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-75
				end=0
				image=units/enemies/doom-imp-attack-1.png
				sound=magic-dark-miss.ogg
				halo=halo/undead/black-magic-2.png
			[/frame]
		[/else]
		[frame]
			begin=0
			end=75
			image=units/enemies/doom-imp-defend.png
			halo=halo/undead/black-magic-3.png
		[/frame]
		[frame]
			begin=75
			end=150
			image=units/enemies/doom-imp-defend.png
			halo=halo/undead/black-magic-4.png
		[/frame]

		[frame]
			begin=150
			end=200
			image=units/enemies/doom-imp-defend.png
			halo=halo/undead/black-magic-5.png
		[/frame]
		[frame]
			begin=200
			end=250
			image=units/enemies/doom-imp.png
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			range=melee
		[/filter_attack]
		[frame]
			begin=-250
			end=-200
			image=units/enemies/doom-imp.png
		[/frame]
		[frame]
			begin=-200
			end=-50
			image="units/enemies/doom-imp-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-50
				end=100
				image="units/enemies/doom-imp-attack-1.png"
				sound=claws.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-50
				end=100
				image="units/enemies/doom-imp-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=100
			end=150
			image=units/enemies/doom-imp.png
		[/frame]
	[/attack_anim]
[/unit_type]
